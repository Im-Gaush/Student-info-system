<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Student Information System</title>
</head>
<body class="bg-[#002339]">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-6 text-[#002339]">Student Information System</h1>
            
            <!-- Student Form -->
            <form id="studentForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Basic Information -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Roll Number</label>
                            <input type="text" id="rollNo" required
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="fullName" required
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Class</label>
                            <input type="text" id="class" required
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Birth Date</label>
                            <input type="date" id="birthDate" required
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea id="address" required rows="3"
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                            <input type="tel" id="contact" required
                                class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Attendance Section -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Attendance (%)</label>
                            <div class="grid grid-cols-2 gap-4 mt-2">
                                <div>
                                    <label class="text-xs text-gray-500">Present</label>
                                    <input type="number" id="attendancePresent" min="0" max="100" required
                                        class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="text-xs text-gray-500">Absent</label>
                                    <input type="number" id="attendanceAbsent" min="0" max="100" required
                                        class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Academic Performance Section -->
                    <div class="space-y-4">
                        <label class="block text-sm font-medium text-gray-700">Academic Performance</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs text-gray-500">Semester 1 SGPA</label>
                                <input type="number" id="sgpa1" min="0" max="10" step="0.01" required
                                    class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500">Semester 2 SGPA</label>
                                <input type="number" id="sgpa2" min="0" max="10" step="0.01" required
                                    class="mt-1 block w-full rounded- border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500">Semester 3 SGPA</label>
                                <input type="number" id="sgpa3" min="0" max="10" step="0.01" required
                                    class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="text-xs text-gray-500">Semester 4 SGPA</label>
                                <input type="number" id="sgpa4" min="0" max="10" step="0.01" required
                                    class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Photo Upload Section - Full Width -->
                    <div class="md:col-span-2 space-y-4">
                        <label class="block text-sm font-medium  text-gray-700">Student Photo</label>
                        <div class="flex items-center gap-4">
                            <img id="preview" src="placeholder.png" alt="Preview" 
                                class="h-32 w-32 object-cover rounded-md border-2">
                            <input type="file" id="studentImage" accept="image/*"
                                class="block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-md file:border-0
                                file:text-sm file:font-semibold
                                file:bg-blue-50 file:text-blue-700
                                hover:file:bg-blue-100">
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-center space-x-4 mt-8">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                        Add Student
                    </button>
                    <button type="reset" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600">
                        Clear
                    </button>
                </div>
            </form>

            <!-- Student List -->
            <div class="mt-12">
                <h2 class="text-2xl font-bold mb-4 text-[#002339]">Student List</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 border">Photo</th>
                                <th class="py-2 px-4 border">Roll No</th>
                                <th class="py-2 px-4 border">Name</th>
                                <th class="py-2 px-4 border">Class</th>
                                <th class="py-2 px-4 border">Birth Date</th>
                                <th class="py-2 px-4 border">Address</th>
                                <th class="py-2 px-4 border">Contact</th>
                                <th class="py-2 px-4 border">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentList">
                            <!-- Student data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
